<html>
	<head>
		<link rel="shortcut icon" href="18094939.png"/>
		<title>Three JS app 2</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src=" https://threejs.org/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( .5, 1, 1.5 );
			var material = new THREE.MeshLambertMaterial( { color: "red" } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			
			var geometry = new THREE.BoxGeometry( 1.5, .5, 1 );
			var material = new THREE.MeshNormalMaterial( { color: 0x808000 } );
			var cube2 = new THREE.Mesh( geometry, material );
			scene.add( cube2 );
			
			var geometry = new THREE.BoxGeometry( 1, 1.5, .5 );
			var material = new THREE.MeshNormalMaterial( { color: 0x800040 } );
			var cube3 = new THREE.Mesh( geometry, material );
			cube3.position.x =-2
			scene.add( cube3 );
			
			var material = new THREE.MeshLambertMaterial( { color: 0x00ffff } );
			var geometry = new THREE.BoxGeometry( 2, 1.5, .5 );
			var cube4 = new THREE.Mesh( geometry, material );
			scene.add( cube4 );
			cube4.position.x =2.5
			var light = new THREE.PointLight(0xffffff, 1.2);
			light.position.set(-1, 2, 2);
			scene.add(light);

			

			camera.position.z = 5;
			camera.position.x = -1;
			camera.position.y = 2;
			renderer.render(scene, camera);
			
			
		</script>
	</body>
</html>
